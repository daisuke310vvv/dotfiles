# ====================
# 基本設定
# ====================

# prefixキーをCtrl-aに変更
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ウィンドウとペインの番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# ウィンドウ名の自動リネームを無効化（コマンド名でのリネームを防ぐ）
set-option -g automatic-rename off
# プログラムからのリネームは許可（precmd関数で更新するため）
set-option -g allow-rename on

# マウス操作を有効化
set -g mouse on

# スクロールバッファサイズ
set -g history-limit 10000

# ESCキーの遅延をなくす（vimなどでの反応を高速化）
set -s escape-time 0

# ====================
# コマンドエイリアス
# ====================

# resize-pane の省略形 (例: :rp -x 70%, :rp -y 50%)
set -s command-alias[0] rp='resize-pane'

# ====================
# キーバインド
# ====================

# 設定リロード
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ペイン分割（現在のパスを引き継ぐ）
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# 新しいウィンドウを現在のパスで開く
bind c new-window -c "#{pane_current_path}"

# vim風のペイン移動 (Alt + h/j/k/l)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# ペインリサイズ (Ctrl-a + h/j/k/l)
bind -r h resize-pane -L 10
bind -r j resize-pane -D 10
bind -r k resize-pane -U 10
bind -r l resize-pane -R 10

# ghq + fzf (リポジトリ選択してセッション作成・切り替え)
bind g display-popup -E -w 80% -h 60% "$HOME/github.com/daisuke310vvv/dotfiles/bin/tmux-ghq-session.sh"

# gwq (worktree作成して新しいウィンドウで開く)
bind t display-popup -E -w 80% -h 60% "$HOME/github.com/daisuke310vvv/dotfiles/bin/tmux-gwq-worktree.sh"

# gwq (worktree削除)
bind e display-popup -E -w 80% -h 60% "$HOME/github.com/daisuke310vvv/dotfiles/bin/tmux-gwq-remove.sh"

# ====================
# 外観
# ====================

# True Color (24ビット色) サポート
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# ステータスバーの位置
set -g status-position top

# ====================
# コピーモード (vi風)
# ====================

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ====================
# プラグイン
# ====================

# TPM (Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'uhs-robert/tmux-oasis'

# tmux-oasis: テーマ設定
set -g @oasis_flavor 'lagoon_dark'

# tmux-fzf: fzfでtmux操作
TMUX_FZF_LAUNCH_KEY="C-f"

# tmux-resurrect: セッション保存・復元
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum: 自動保存・復元
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
